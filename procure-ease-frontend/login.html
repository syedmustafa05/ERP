<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProcureEase - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100">
        <div class="row vh-100">
            <!-- Left Side - Branding -->
            <div class="col-lg-6 d-none d-lg-flex bg-primary-custom text-white align-items-center justify-content-center">
                <div class="text-center">
                    <h1 class="display-3 fw-bold mb-4">ProcureEase</h1>
                    <p class="lead mb-4">Streamline Your Procurement Process</p>
                    <div class="row text-center">
                        <div class="col-4">
                            <i class="bi bi-clipboard-check fs-1 mb-2"></i>
                            <p class="small">Requisitions</p>
                        </div>
                        <div class="col-4">
                            <i class="bi bi-people fs-1 mb-2"></i>
                            <p class="small">Vendors</p>
                        </div>
                        <div class="col-4">
                            <i class="bi bi-receipt fs-1 mb-2"></i>
                            <p class="small">Orders</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="w-100" style="max-width: 400px;">
                    <div class="text-center mb-5">
                        <h2 class="fw-bold text-dark">Welcome Back</h2>
                        <p class="text-muted">Sign in to your account</p>
                    </div>

                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <button type="submit" class="btn btn-primary-custom btn-lg w-100 mb-3">
                                    <span class="spinner-border spinner-border-sm d-none" id="loginSpinner"></span>
                                    Sign In
                                </button>
                            </form>
                            
                            <div class="text-center">
                                <a href="#" class="text-decoration-none">Forgot your password?</a>
                            </div>
                        </div>
                    </div>

                    <!-- Demo Credentials -->
                    <div class="card mt-3 border-0 bg-light">
                        <div class="card-body text-center">
                            <small class="text-muted">
                                <strong>Demo Account:</strong><br>
                                Email: admin@procureease.com<br>
                                Password: admin123
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
