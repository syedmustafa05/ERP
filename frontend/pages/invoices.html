<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices - ProcureEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="logo">
                    <i class="fas fa-shopping-cart"></i>
                    ProcureEase
                </a>
            </div>
            
            <div class="sidebar-nav">
                <div class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </div>
                <div class="nav-item">
                    <a href="requisitions.html" class="nav-link">
                        <i class="fas fa-file-alt"></i>
                        Requisitions
                    </a>
                </div>
                <div class="nav-item">
                    <a href="vendors.html" class="nav-link">
                        <i class="fas fa-building"></i>
                        Vendors
                    </a>
                </div>
                <div class="nav-item">
                    <a href="purchase-orders.html" class="nav-link">
                        <i class="fas fa-shopping-bag"></i>
                        Purchase Orders
                    </a>
                </div>
                <div class="nav-item">
                    <a href="goods-receipts.html" class="nav-link">
                        <i class="fas fa-boxes"></i>
                        Goods Receipts
                    </a>
                </div>
                <div class="nav-item">
                    <a href="invoices.html" class="nav-link active">
                        <i class="fas fa-file-invoice"></i>
                        Invoices
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <h1 class="header-title">Invoices</h1>
                
                <div class="user-dropdown">
                    <div class="user-avatar">TU</div>
                    <div class="user-info">
                        <div class="user-name">Test User</div>
                        <div class="user-role">Administrator</div>
                    </div>
                    <i class="fas fa-chevron-down ms-2"></i>
                    
                    <div class="dropdown-menu" style="display: none;">
                        <a href="#" class="dropdown-item" data-action="logout">
                            <i class="fas fa-sign-out-alt me-2"></i>
                            Logout
                        </a>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="content">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="card-title">Invoice Management</h3>
                        <button class="btn btn-primary" onclick="showAddInvoiceModal()">
                            <i class="fas fa-plus me-2"></i>
                            Create Invoice
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" id="invoices-table">
                                <thead>
                                    <tr>
                                        <th>Invoice Number</th>
                                        <th>Purchase Order</th>
                                        <th>Vendor</th>
                                        <th>Amount</th>
                                        <th>Status</th>
                                        <th>Invoice Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="7" class="text-center">
                                            <div class="spinner"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Invoice Modal -->
    <div class="modal-overlay" id="invoice-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Create Invoice</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="invoice-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="purchase_order_id" class="form-label">Purchase Order</label>
                        <select id="purchase_order_id" name="purchase_order_id" class="form-control form-select" required>
                            <option value="">Select a purchase order...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="invoice_number" class="form-label">Invoice Number</label>
                        <input type="text" id="invoice_number" name="invoice_number" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount" class="form-label">Amount ($)</label>
                        <input type="number" id="amount" name="amount" class="form-control" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" name="status" class="form-control form-select" required>
                            <option value="Pending">Pending</option>
                            <option value="Paid">Paid</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="invoice_date" class="form-label">Invoice Date</label>
                        <input type="date" id="invoice_date" name="invoice_date" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline modal-close">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>
                        Save Invoice
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        class InvoicesPage {
            constructor() {
                this.app = window.ProcureEaseApp;
                this.invoices = [];
                this.purchaseOrders = [];
                this.editingId = null;
                this.init();
            }

            async init() {
                if (!this.app.currentUser) {
                    window.location.href = 'login.html';
                    return;
                }

                this.app.updateUserInterface();
                this.bindEvents();
                await this.loadData();
            }

            bindEvents() {
                // User dropdown
                const userDropdown = document.querySelector('.user-dropdown');
                const dropdownMenu = userDropdown.querySelector('.dropdown-menu');
                
                userDropdown.addEventListener('click', (e) => {
                    if (!e.target.closest('.dropdown-menu')) {
                        dropdownMenu.style.display = dropdownMenu.style.display === 'none' ? 'block' : 'none';
                    }
                });

                document.addEventListener('click', (e) => {
                    if (!userDropdown.contains(e.target)) {
                        dropdownMenu.style.display = 'none';
                    }
                });

                // Form submission
                document.getElementById('invoice-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleFormSubmit();
                });

                // Modal events
                this.app.bindModalEvents();

                // Set default date to today
                document.getElementById('invoice_date').valueAsDate = new Date();

                // Purchase order selection change
                document.getElementById('purchase_order_id').addEventListener('change', (e) => {
                    this.onPurchaseOrderChange(e.target.value);
                });
            }

            async loadData() {
                try {
                    await Promise.all([
                        this.loadMockInvoices(),
                        this.loadMockPurchaseOrders()
                    ]);
                    this.populateSelects();
                } catch (error) {
                    this.app.showNotification('Failed to load data', 'error');
                }
            }

            async loadMockInvoices() {
                await new Promise(resolve => setTimeout(resolve, 500));
                
                this.invoices = [
                    {
                        id: 1,
                        purchase_order_id: 1,
                        invoice_number: 'INV-000001',
                        amount: 15000.00,
                        status: 'Paid',
                        invoice_date: '2025-01-21',
                        purchase_order: { 
                            id: 1, 
                            requisition: { item: 'Laptops Dell XPS 13' },
                            vendor: { name: 'TechSupply Corp' }
                        }
                    },
                    {
                        id: 2,
                        purchase_order_id: 3,
                        invoice_number: 'INV-000002',
                        amount: 8750.00,
                        status: 'Pending',
                        invoice_date: '2025-01-22',
                        purchase_order: { 
                            id: 3, 
                            requisition: { item: 'Laptops Dell XPS 13' },
                            vendor: { name: 'Global Suppliers Inc' }
                        }
                    },
                    {
                        id: 3,
                        purchase_order_id: 2,
                        invoice_number: 'INV-000003',
                        amount: 2500.00,
                        status: 'Pending',
                        invoice_date: '2025-01-23',
                        purchase_order: { 
                            id: 2, 
                            requisition: { item: 'Printer Paper A4' },
                            vendor: { name: 'OfficeMax Solutions' }
                        }
                    }
                ];

                this.renderTable();
            }

            async loadMockPurchaseOrders() {
                this.purchaseOrders = [
                    {
                        id: 1,
                        requisition: { item: 'Laptops Dell XPS 13' },
                        vendor: { name: 'TechSupply Corp' },
                        status: 'Completed',
                        total_amount: 15000.00
                    },
                    {
                        id: 2,
                        requisition: { item: 'Printer Paper A4' },
                        vendor: { name: 'OfficeMax Solutions' },
                        status: 'Issued',
                        total_amount: 2500.00
                    },
                    {
                        id: 3,
                        requisition: { item: 'Laptops Dell XPS 13' },
                        vendor: { name: 'Global Suppliers Inc' },
                        status: 'Completed',
                        total_amount: 8750.00
                    }
                ];
            }

            populateSelects() {
                // Populate purchase orders (only issued or completed ones)
                const orderSelect = document.getElementById('purchase_order_id');
                orderSelect.innerHTML = '<option value="">Select a purchase order...</option>';
                this.purchaseOrders
                    .filter(order => ['Issued', 'Completed'].includes(order.status))
                    .forEach(order => {
                        const option = document.createElement('option');
                        option.value = order.id;
                        option.textContent = `PO #${order.id} - ${order.requisition.item} (${order.vendor.name})`;
                        option.dataset.amount = order.total_amount;
                        orderSelect.appendChild(option);
                    });
            }

            onPurchaseOrderChange(orderId) {
                if (!orderId) {
                    document.getElementById('amount').value = '';
                    return;
                }

                const order = this.purchaseOrders.find(o => o.id === parseInt(orderId));
                if (order) {
                    document.getElementById('amount').value = order.total_amount.toFixed(2);
                    
                    // Generate invoice number if creating new
                    if (!this.editingId) {
                        const nextNumber = Math.max(...this.invoices.map(i => parseInt(i.invoice_number.split('-')[1]))) + 1;
                        document.getElementById('invoice_number').value = `INV-${nextNumber.toString().padStart(6, '0')}`;
                    }
                }
            }

            renderTable() {
                const columns = [
                    { key: 'invoice_number', label: 'Invoice Number' },
                    { 
                        key: 'purchase_order', 
                        label: 'Purchase Order',
                        render: (value, item) => `PO #${value.id} - ${value.requisition.item}`
                    },
                    { key: 'purchase_order', label: 'Vendor', render: (value) => value.vendor.name },
                    { 
                        key: 'amount', 
                        label: 'Amount',
                        render: (value) => this.app.formatCurrency(value)
                    },
                    { 
                        key: 'status', 
                        label: 'Status',
                        render: (value) => `<span class="badge ${this.app.getStatusBadgeClass(value)}">${value}</span>`
                    },
                    { 
                        key: 'invoice_date', 
                        label: 'Invoice Date',
                        render: (value) => this.app.formatDate(value)
                    },
                    {
                        key: 'actions',
                        label: 'Actions',
                        render: (value, item) => `
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline" onclick="editInvoice(${item.id})" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-outline text-danger" onclick="deleteInvoice(${item.id})" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                                ${item.status === 'Pending' ? `
                                    <button class="btn btn-sm btn-secondary" onclick="markAsPaid(${item.id})" title="Mark as Paid">
                                        <i class="fas fa-check"></i>
                                    </button>
                                ` : ''}
                            </div>
                        `
                    }
                ];

                this.app.renderTable(this.invoices, columns, 'invoices-table');
            }

            showAddModal() {
                this.editingId = null;
                document.getElementById('modal-title').textContent = 'Create Invoice';
                document.getElementById('invoice-form').reset();
                document.getElementById('invoice_date').valueAsDate = new Date();
                this.populateSelects();
                this.app.showModal('invoice-modal');
            }

            showEditModal(id) {
                const invoice = this.invoices.find(i => i.id === id);
                if (!invoice) return;

                this.editingId = id;
                document.getElementById('modal-title').textContent = 'Edit Invoice';
                
                document.getElementById('purchase_order_id').value = invoice.purchase_order_id;
                document.getElementById('invoice_number').value = invoice.invoice_number;
                document.getElementById('amount').value = invoice.amount;
                document.getElementById('status').value = invoice.status;
                document.getElementById('invoice_date').value = invoice.invoice_date;
                
                this.populateSelects();
                this.app.showModal('invoice-modal');
            }

            async handleFormSubmit() {
                const form = document.getElementById('invoice-form');
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // Convert string values to appropriate types
                data.purchase_order_id = parseInt(data.purchase_order_id);
                data.amount = parseFloat(data.amount);

                // Validate form
                const errors = this.app.validateForm(form);
                if (errors.length > 0) {
                    this.app.showNotification(errors.join(', '), 'error');
                    return;
                }

                try {
                    if (this.editingId) {
                        await this.updateInvoice(this.editingId, data);
                    } else {
                        await this.createInvoice(data);
                    }
                    
                    this.app.hideModal('invoice-modal');
                    this.app.showNotification(
                        `Invoice ${this.editingId ? 'updated' : 'created'} successfully!`, 
                        'success'
                    );
                    
                    await this.loadMockInvoices();
                } catch (error) {
                    this.app.showNotification('Failed to save invoice', 'error');
                }
            }

            async createInvoice(data) {
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Find purchase order details
                const purchaseOrder = this.purchaseOrders.find(o => o.id === data.purchase_order_id);
                
                const newInvoice = {
                    id: Math.max(...this.invoices.map(i => i.id)) + 1,
                    ...data,
                    purchase_order: {
                        id: purchaseOrder.id,
                        requisition: purchaseOrder.requisition,
                        vendor: purchaseOrder.vendor
                    }
                };
                this.invoices.push(newInvoice);
            }

            async updateInvoice(id, data) {
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const index = this.invoices.findIndex(i => i.id === id);
                if (index !== -1) {
                    // Find purchase order details
                    const purchaseOrder = this.purchaseOrders.find(o => o.id === data.purchase_order_id);
                    
                    this.invoices[index] = { 
                        ...this.invoices[index], 
                        ...data,
                        purchase_order: {
                            id: purchaseOrder.id,
                            requisition: purchaseOrder.requisition,
                            vendor: purchaseOrder.vendor
                        }
                    };
                }
            }

            async deleteInvoice(id) {
                if (!confirm('Are you sure you want to delete this invoice?')) {
                    return;
                }

                try {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    this.invoices = this.invoices.filter(i => i.id !== id);
                    this.renderTable();
                    this.app.showNotification('Invoice deleted successfully!', 'success');
                } catch (error) {
                    this.app.showNotification('Failed to delete invoice', 'error');
                }
            }

            async markAsPaid(id) {
                if (!confirm('Mark this invoice as paid?')) {
                    return;
                }

                try {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    const index = this.invoices.findIndex(i => i.id === id);
                    if (index !== -1) {
                        this.invoices[index].status = 'Paid';
                        this.renderTable();
                        this.app.showNotification('Invoice marked as paid!', 'success');
                    }
                } catch (error) {
                    this.app.showNotification('Failed to update invoice status', 'error');
                }
            }
        }

        // Global functions for button clicks
        function showAddInvoiceModal() {
            window.invoicesPage.showAddModal();
        }

        function editInvoice(id) {
            window.invoicesPage.showEditModal(id);
        }

        function deleteInvoice(id) {
            window.invoicesPage.deleteInvoice(id);
        }

        function markAsPaid(id) {
            window.invoicesPage.markAsPaid(id);
        }

        // Initialize page
        window.invoicesPage = new InvoicesPage();
    </script>
</body>
</html>
