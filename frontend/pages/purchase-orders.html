<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Orders - ProcureEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="logo">
                    <i class="fas fa-shopping-cart"></i>
                    ProcureEase
                </a>
            </div>
            
            <div class="sidebar-nav">
                <div class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </div>
                <div class="nav-item">
                    <a href="requisitions.html" class="nav-link">
                        <i class="fas fa-file-alt"></i>
                        Requisitions
                    </a>
                </div>
                <div class="nav-item">
                    <a href="vendors.html" class="nav-link">
                        <i class="fas fa-building"></i>
                        Vendors
                    </a>
                </div>
                <div class="nav-item">
                    <a href="purchase-orders.html" class="nav-link active">
                        <i class="fas fa-shopping-bag"></i>
                        Purchase Orders
                    </a>
                </div>
                <div class="nav-item">
                    <a href="goods-receipts.html" class="nav-link">
                        <i class="fas fa-boxes"></i>
                        Goods Receipts
                    </a>
                </div>
                <div class="nav-item">
                    <a href="invoices.html" class="nav-link">
                        <i class="fas fa-file-invoice"></i>
                        Invoices
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <h1 class="header-title">Purchase Orders</h1>
                
                <div class="user-dropdown">
                    <div class="user-avatar">TU</div>
                    <div class="user-info">
                        <div class="user-name">Test User</div>
                        <div class="user-role">Administrator</div>
                    </div>
                    <i class="fas fa-chevron-down ms-2"></i>
                    
                    <div class="dropdown-menu" style="display: none;">
                        <a href="#" class="dropdown-item" data-action="logout">
                            <i class="fas fa-sign-out-alt me-2"></i>
                            Logout
                        </a>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="content">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="card-title">Purchase Orders Management</h3>
                        <button class="btn btn-primary" onclick="showAddPurchaseOrderModal()">
                            <i class="fas fa-plus me-2"></i>
                            Create Purchase Order
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" id="purchase-orders-table">
                                <thead>
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Requisition</th>
                                        <th>Vendor</th>
                                        <th>Total Amount</th>
                                        <th>Status</th>
                                        <th>Order Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="7" class="text-center">
                                            <div class="spinner"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Purchase Order Modal -->
    <div class="modal-overlay" id="purchase-order-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Create Purchase Order</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="purchase-order-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="requisition_id" class="form-label">Requisition</label>
                        <select id="requisition_id" name="requisition_id" class="form-control form-select" required>
                            <option value="">Select a requisition...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="vendor_id" class="form-label">Vendor</label>
                        <select id="vendor_id" name="vendor_id" class="form-control form-select" required>
                            <option value="">Select a vendor...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="total_amount" class="form-label">Total Amount ($)</label>
                        <input type="number" id="total_amount" name="total_amount" class="form-control" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" name="status" class="form-control form-select" required>
                            <option value="Pending Approval">Pending Approval</option>
                            <option value="Issued">Issued</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="order_date" class="form-label">Order Date</label>
                        <input type="date" id="order_date" name="order_date" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline modal-close">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>
                        Save Purchase Order
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        class PurchaseOrdersPage {
            constructor() {
                this.app = window.ProcureEaseApp;
                this.purchaseOrders = [];
                this.requisitions = [];
                this.vendors = [];
                this.editingId = null;
                this.init();
            }

            async init() {
                if (!this.app.currentUser) {
                    window.location.href = 'login.html';
                    return;
                }

                this.app.updateUserInterface();
                this.bindEvents();
                await this.loadData();
            }

            bindEvents() {
                // User dropdown
                const userDropdown = document.querySelector('.user-dropdown');
                const dropdownMenu = userDropdown.querySelector('.dropdown-menu');
                
                userDropdown.addEventListener('click', (e) => {
                    if (!e.target.closest('.dropdown-menu')) {
                        dropdownMenu.style.display = dropdownMenu.style.display === 'none' ? 'block' : 'none';
                    }
                });

                document.addEventListener('click', (e) => {
                    if (!userDropdown.contains(e.target)) {
                        dropdownMenu.style.display = 'none';
                    }
                });

                // Form submission
                document.getElementById('purchase-order-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleFormSubmit();
                });

                // Modal events
                this.app.bindModalEvents();

                // Set default date to today
                document.getElementById('order_date').valueAsDate = new Date();
            }

            async loadData() {
                try {
                    await Promise.all([
                        this.loadMockPurchaseOrders(),
                        this.loadMockRequisitions(),
                        this.loadMockVendors()
                    ]);
                    this.populateSelects();
                } catch (error) {
                    this.app.showNotification('Failed to load data', 'error');
                }
            }

            async loadMockPurchaseOrders() {
                await new Promise(resolve => setTimeout(resolve, 500));
                
                this.purchaseOrders = [
                    {
                        id: 1,
                        requisition_id: 1,
                        vendor_id: 1,
                        total_amount: 15000.00,
                        status: 'Issued',
                        order_date: '2025-01-19',
                        requisition: { item: 'Laptops Dell XPS 13' },
                        vendor: { name: 'TechSupply Corp' }
                    },
                    {
                        id: 2,
                        requisition_id: 3,
                        vendor_id: 2,
                        total_amount: 2500.00,
                        status: 'Pending Approval',
                        order_date: '2025-01-20',
                        requisition: { item: 'Printer Paper A4' },
                        vendor: { name: 'OfficeMax Solutions' }
                    },
                    {
                        id: 3,
                        requisition_id: 1,
                        vendor_id: 3,
                        total_amount: 8750.00,
                        status: 'Completed',
                        order_date: '2025-01-18',
                        requisition: { item: 'Laptops Dell XPS 13' },
                        vendor: { name: 'Global Suppliers Inc' }
                    }
                ];

                this.renderTable();
            }

            async loadMockRequisitions() {
                this.requisitions = [
                    { id: 1, item: 'Laptops Dell XPS 13', status: 'Approved' },
                    { id: 2, item: 'Office Chairs', status: 'Pending' },
                    { id: 3, item: 'Printer Paper A4', status: 'Approved' },
                    { id: 4, item: 'Network Switches', status: 'Rejected' }
                ];
            }

            async loadMockVendors() {
                this.vendors = [
                    { id: 1, name: 'TechSupply Corp' },
                    { id: 2, name: 'OfficeMax Solutions' },
                    { id: 3, name: 'Global Suppliers Inc' }
                ];
            }

            populateSelects() {
                // Populate requisitions (only approved ones)
                const requisitionSelect = document.getElementById('requisition_id');
                requisitionSelect.innerHTML = '<option value="">Select a requisition...</option>';
                this.requisitions
                    .filter(req => req.status === 'Approved')
                    .forEach(req => {
                        const option = document.createElement('option');
                        option.value = req.id;
                        option.textContent = `#${req.id} - ${req.item}`;
                        requisitionSelect.appendChild(option);
                    });

                // Populate vendors
                const vendorSelect = document.getElementById('vendor_id');
                vendorSelect.innerHTML = '<option value="">Select a vendor...</option>';
                this.vendors.forEach(vendor => {
                    const option = document.createElement('option');
                    option.value = vendor.id;
                    option.textContent = vendor.name;
                    vendorSelect.appendChild(option);
                });
            }

            renderTable() {
                const columns = [
                    { key: 'id', label: 'Order ID', render: (value) => `#${value}` },
                    { 
                        key: 'requisition', 
                        label: 'Requisition',
                        render: (value, item) => `#${item.requisition_id} - ${value.item}`
                    },
                    { key: 'vendor', label: 'Vendor', render: (value) => value.name },
                    { 
                        key: 'total_amount', 
                        label: 'Total Amount',
                        render: (value) => this.app.formatCurrency(value)
                    },
                    { 
                        key: 'status', 
                        label: 'Status',
                        render: (value) => `<span class="badge ${this.app.getStatusBadgeClass(value)}">${value}</span>`
                    },
                    { 
                        key: 'order_date', 
                        label: 'Order Date',
                        render: (value) => this.app.formatDate(value)
                    },
                    {
                        key: 'actions',
                        label: 'Actions',
                        render: (value, item) => `
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline" onclick="editPurchaseOrder(${item.id})" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-outline text-danger" onclick="deletePurchaseOrder(${item.id})" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `
                    }
                ];

                this.app.renderTable(this.purchaseOrders, columns, 'purchase-orders-table');
            }

            showAddModal() {
                this.editingId = null;
                document.getElementById('modal-title').textContent = 'Create Purchase Order';
                document.getElementById('purchase-order-form').reset();
                document.getElementById('order_date').valueAsDate = new Date();
                this.populateSelects();
                this.app.showModal('purchase-order-modal');
            }

            showEditModal(id) {
                const order = this.purchaseOrders.find(o => o.id === id);
                if (!order) return;

                this.editingId = id;
                document.getElementById('modal-title').textContent = 'Edit Purchase Order';
                
                document.getElementById('requisition_id').value = order.requisition_id;
                document.getElementById('vendor_id').value = order.vendor_id;
                document.getElementById('total_amount').value = order.total_amount;
                document.getElementById('status').value = order.status;
                document.getElementById('order_date').value = order.order_date;
                
                this.populateSelects();
                this.app.showModal('purchase-order-modal');
            }

            async handleFormSubmit() {
                const form = document.getElementById('purchase-order-form');
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // Convert string values to appropriate types
                data.requisition_id = parseInt(data.requisition_id);
                data.vendor_id = parseInt(data.vendor_id);
                data.total_amount = parseFloat(data.total_amount);

                // Validate form
                const errors = this.app.validateForm(form);
                if (errors.length > 0) {
                    this.app.showNotification(errors.join(', '), 'error');
                    return;
                }

                try {
                    if (this.editingId) {
                        await this.updatePurchaseOrder(this.editingId, data);
                    } else {
                        await this.createPurchaseOrder(data);
                    }
                    
                    this.app.hideModal('purchase-order-modal');
                    this.app.showNotification(
                        `Purchase Order ${this.editingId ? 'updated' : 'created'} successfully!`, 
                        'success'
                    );
                    
                    await this.loadMockPurchaseOrders();
                } catch (error) {
                    this.app.showNotification('Failed to save purchase order', 'error');
                }
            }

            async createPurchaseOrder(data) {
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Find requisition and vendor details
                const requisition = this.requisitions.find(r => r.id === data.requisition_id);
                const vendor = this.vendors.find(v => v.id === data.vendor_id);
                
                const newOrder = {
                    id: Math.max(...this.purchaseOrders.map(o => o.id)) + 1,
                    ...data,
                    requisition: { item: requisition.item },
                    vendor: { name: vendor.name }
                };
                this.purchaseOrders.push(newOrder);
            }

            async updatePurchaseOrder(id, data) {
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const index = this.purchaseOrders.findIndex(o => o.id === id);
                if (index !== -1) {
                    // Find requisition and vendor details
                    const requisition = this.requisitions.find(r => r.id === data.requisition_id);
                    const vendor = this.vendors.find(v => v.id === data.vendor_id);
                    
                    this.purchaseOrders[index] = { 
                        ...this.purchaseOrders[index], 
                        ...data,
                        requisition: { item: requisition.item },
                        vendor: { name: vendor.name }
                    };
                }
            }

            async deletePurchaseOrder(id) {
                if (!confirm('Are you sure you want to delete this purchase order?')) {
                    return;
                }

                try {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    this.purchaseOrders = this.purchaseOrders.filter(o => o.id !== id);
                    this.renderTable();
                    this.app.showNotification('Purchase Order deleted successfully!', 'success');
                } catch (error) {
                    this.app.showNotification('Failed to delete purchase order', 'error');
                }
            }
        }

        // Global functions for button clicks
        function showAddPurchaseOrderModal() {
            window.purchaseOrdersPage.showAddModal();
        }

        function editPurchaseOrder(id) {
            window.purchaseOrdersPage.showEditModal(id);
        }

        function deletePurchaseOrder(id) {
            window.purchaseOrdersPage.deletePurchaseOrder(id);
        }

        // Initialize page
        window.purchaseOrdersPage = new PurchaseOrdersPage();
    </script>
</body>
</html>
