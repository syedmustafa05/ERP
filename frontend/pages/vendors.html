<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors - ProcureEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="logo">
                    <i class="fas fa-shopping-cart"></i>
                    ProcureEase
                </a>
            </div>
            
            <div class="sidebar-nav">
                <div class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </div>
                <div class="nav-item">
                    <a href="requisitions.html" class="nav-link">
                        <i class="fas fa-file-alt"></i>
                        Requisitions
                    </a>
                </div>
                <div class="nav-item">
                    <a href="vendors.html" class="nav-link active">
                        <i class="fas fa-building"></i>
                        Vendors
                    </a>
                </div>
                <div class="nav-item">
                    <a href="purchase-orders.html" class="nav-link">
                        <i class="fas fa-shopping-bag"></i>
                        Purchase Orders
                    </a>
                </div>
                <div class="nav-item">
                    <a href="goods-receipts.html" class="nav-link">
                        <i class="fas fa-boxes"></i>
                        Goods Receipts
                    </a>
                </div>
                <div class="nav-item">
                    <a href="invoices.html" class="nav-link">
                        <i class="fas fa-file-invoice"></i>
                        Invoices
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <h1 class="header-title">Vendors</h1>
                
                <div class="user-dropdown">
                    <div class="user-avatar">TU</div>
                    <div class="user-info">
                        <div class="user-name">Test User</div>
                        <div class="user-role">Administrator</div>
                    </div>
                    <i class="fas fa-chevron-down ms-2"></i>
                    
                    <div class="dropdown-menu" style="display: none;">
                        <a href="#" class="dropdown-item" data-action="logout">
                            <i class="fas fa-sign-out-alt me-2"></i>
                            Logout
                        </a>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="content">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="card-title">Vendor Management</h3>
                        <button class="btn btn-primary" onclick="showAddVendorModal()">
                            <i class="fas fa-plus me-2"></i>
                            Add Vendor
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" id="vendors-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Contact Person</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="6" class="text-center">
                                            <div class="spinner"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Vendor Modal -->
    <div class="modal-overlay" id="vendor-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add Vendor</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="vendor-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name" class="form-label">Company Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contact" class="form-label">Contact Person</label>
                        <input type="text" id="contact" name="contact" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" id="phone" name="phone" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline modal-close">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>
                        Save Vendor
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        class VendorsPage {
            constructor() {
                this.app = window.ProcureEaseApp;
                this.vendors = [];
                this.editingId = null;
                this.init();
            }

            async init() {
                if (!this.app.currentUser) {
                    window.location.href = 'login.html';
                    return;
                }

                this.app.updateUserInterface();
                this.bindEvents();
                await this.loadVendors();
            }

            bindEvents() {
                // User dropdown
                const userDropdown = document.querySelector('.user-dropdown');
                const dropdownMenu = userDropdown.querySelector('.dropdown-menu');
                
                userDropdown.addEventListener('click', (e) => {
                    if (!e.target.closest('.dropdown-menu')) {
                        dropdownMenu.style.display = dropdownMenu.style.display === 'none' ? 'block' : 'none';
                    }
                });

                document.addEventListener('click', (e) => {
                    if (!userDropdown.contains(e.target)) {
                        dropdownMenu.style.display = 'none';
                    }
                });

                // Form submission
                document.getElementById('vendor-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleFormSubmit();
                });

                // Modal events
                this.app.bindModalEvents();
            }

            async loadVendors() {
                try {
                    await this.loadMockVendors();
                } catch (error) {
                    this.app.showNotification('Failed to load vendors', 'error');
                }
            }

            async loadMockVendors() {
                await new Promise(resolve => setTimeout(resolve, 500));
                
                this.vendors = [
                    {
                        id: 1,
                        name: 'TechSupply Corp',
                        contact: 'John Doe',
                        email: 'contact@techsupply.com',
                        phone: '+1-555-0123'
                    },
                    {
                        id: 2,
                        name: 'OfficeMax Solutions',
                        contact: 'Jane Smith',
                        email: 'sales@officemax.com',
                        phone: '+1-555-0456'
                    },
                    {
                        id: 3,
                        name: 'Global Suppliers Inc',
                        contact: 'Mike Johnson',
                        email: 'info@globalsuppliers.com',
                        phone: '+1-555-0789'
                    }
                ];

                this.renderTable();
            }

            renderTable() {
                const columns = [
                    { key: 'id', label: 'ID' },
                    { key: 'name', label: 'Name' },
                    { key: 'contact', label: 'Contact Person' },
                    { key: 'email', label: 'Email' },
                    { key: 'phone', label: 'Phone' },
                    {
                        key: 'actions',
                        label: 'Actions',
                        render: (value, item) => `
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline" onclick="editVendor(${item.id})" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-outline text-danger" onclick="deleteVendor(${item.id})" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `
                    }
                ];

                this.app.renderTable(this.vendors, columns, 'vendors-table');
            }

            showAddModal() {
                this.editingId = null;
                document.getElementById('modal-title').textContent = 'Add Vendor';
                document.getElementById('vendor-form').reset();
                this.app.showModal('vendor-modal');
            }

            showEditModal(id) {
                const vendor = this.vendors.find(v => v.id === id);
                if (!vendor) return;

                this.editingId = id;
                document.getElementById('modal-title').textContent = 'Edit Vendor';
                
                document.getElementById('name').value = vendor.name;
                document.getElementById('contact').value = vendor.contact;
                document.getElementById('email').value = vendor.email;
                document.getElementById('phone').value = vendor.phone;
                
                this.app.showModal('vendor-modal');
            }

            async handleFormSubmit() {
                const form = document.getElementById('vendor-form');
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // Validate form
                const errors = this.app.validateForm(form);
                if (errors.length > 0) {
                    this.app.showNotification(errors.join(', '), 'error');
                    return;
                }

                try {
                    if (this.editingId) {
                        await this.updateVendor(this.editingId, data);
                    } else {
                        await this.createVendor(data);
                    }
                    
                    this.app.hideModal('vendor-modal');
                    this.app.showNotification(
                        `Vendor ${this.editingId ? 'updated' : 'created'} successfully!`, 
                        'success'
                    );
                    
                    await this.loadVendors();
                } catch (error) {
                    this.app.showNotification('Failed to save vendor', 'error');
                }
            }

            async createVendor(data) {
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const newVendor = {
                    id: Math.max(...this.vendors.map(v => v.id)) + 1,
                    ...data
                };
                this.vendors.push(newVendor);
            }

            async updateVendor(id, data) {
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const index = this.vendors.findIndex(v => v.id === id);
                if (index !== -1) {
                    this.vendors[index] = { ...this.vendors[index], ...data };
                }
            }

            async deleteVendor(id) {
                if (!confirm('Are you sure you want to delete this vendor?')) {
                    return;
                }

                try {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    this.vendors = this.vendors.filter(v => v.id !== id);
                    this.renderTable();
                    this.app.showNotification('Vendor deleted successfully!', 'success');
                } catch (error) {
                    this.app.showNotification('Failed to delete vendor', 'error');
                }
            }
        }

        // Global functions for button clicks
        function showAddVendorModal() {
            window.vendorsPage.showAddModal();
        }

        function editVendor(id) {
            window.vendorsPage.showEditModal(id);
        }

        function deleteVendor(id) {
            window.vendorsPage.deleteVendor(id);
        }

        // Initialize page
        window.vendorsPage = new VendorsPage();
    </script>
</body>
</html>
